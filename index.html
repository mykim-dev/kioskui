<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kioskui</title>
    <!-- GitHub Pages SPA redirect (supports BrowserRouter refresh on nested routes) -->
    <script type="text/javascript">
      ;(function (l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&')
            })
            .join('?')
          // Avoid accumulating "/" on each refresh:
          // - l.pathname (project pages) usually ends with "/<repo>/"
          // - decoded starts with "/route"
          // -> "/<repo>//route" if concatenated naively
          decoded = decoded.replace(/^\/+/, '/')
          var basePath = l.pathname.endsWith('/') ? l.pathname.slice(0, -1) : l.pathname
          window.history.replaceState(null, null, basePath + decoded + l.hash)
        }
      })(window.location)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
